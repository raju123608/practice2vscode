<template>
  <lightning-card
    title="Create Account and Contact"
    icon-name="standard:account"
  >
    <div class="slds-p-around_medium">
      <lightning-input
        label="Account Name"
        value={accountName}
        onchange={handleAccountNameChange}
      ></lightning-input>
      <lightning-input
        label="Contact First Name"
        value={contactFirstName}
        onchange={handleContactFirstNameChange}
      ></lightning-input>
      <lightning-input
        label="Contact Last Name"
        value={contactLastName}
        onchange={handleContactLastNameChange}
      ></lightning-input>
      <lightning-input
        label="Contact Email"
        value={contactEmail}
        onchange={handleContactEmailChange}
      ></lightning-input>
      <lightning-input
        label="Account Website"
        value={accountWebsite}
        onchange={handleAccountWebsiteChange}
      ></lightning-input>
      <lightning-input
        label="Contact Phone Number"
        value={contactPhoneNumber}
        onchange={handleContactPhoneNumberChange}
      ></lightning-input>
      <lightning-input
        type="file"
        label="Upload File"
        onchange={handleFileChange}
      ></lightning-input>
    </div>
    <div class="slds-p-around_medium">
      <lightning-button-group>
        <lightning-button
          label="Save"
          onclick={handleSaveClick}
        ></lightning-button>
        <lightning-button
          label="Save and New"
          onclick={handleSaveAndNewClick}
        ></lightning-button>
        <lightning-button
          label="Cancel"
          onclick={handleCancelClick}
        ></lightning-button>
      </lightning-button-group>
    </div>
  </lightning-card>
</template>
