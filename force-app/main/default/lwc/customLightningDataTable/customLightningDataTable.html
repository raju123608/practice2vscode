<!-- customLightningDataTable.html -->
<template>
  <lightning-card
    title="Custom Lightning Data Table"
    icon-name="standard:account"
  >
    <lightning-datatable
      key-field="Id"
      data={accountData}
      columns={columns}
      hide-checkbox-column="true"
    >
    </lightning-datatable>
  </lightning-card>
</template>
