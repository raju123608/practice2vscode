<template>
  <lightning-card class="slds-card__header slds-grid">
    <div style="background-color: #ffcc00">
      <lightning-layout>
        <div class="slds-text-align_center slds-m-around_medium">
          <lightning-input label="Name" onchange={namemee}> </lightning-input>
        </div>
        <lightning-input
          class="slds-text-align_center slds-m-around_medium"
          label="Age"
          onchange={agee}
        >
        </lightning-input>
      </lightning-layout>
      <div class="slds-text-align_center slds-m-around_medium">
        <div class="slds-text-align_center">
          <lightning-button
            style="background-color: #023248"
            label="Submit"
            onclick={submeee}
          >
          </lightning-button>
        </div>
      </div>
    </div>
  </lightning-card>
</template>
