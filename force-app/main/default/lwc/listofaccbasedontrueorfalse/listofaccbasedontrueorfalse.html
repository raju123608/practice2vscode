<template>
  <lightning-card title="Account List">
    <div class="slds-m-around_medium">
      <lightning-input
        type="checkbox"
        label="Show Active Accounts"
        checked={isChecked}
        onchange={handleCheckboxChange}
      ></lightning-input>
    </div>
    <lightning-datatable
      key-field="Id"
      data={accounts}
      columns={columns}
      hide-checkbox-column="true"
    >
    </lightning-datatable>
  </lightning-card>
</template>
